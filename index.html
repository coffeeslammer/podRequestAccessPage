<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
    <main class="bg-image base-container">
        <a class="logo" href="#"><img src="./images/logo.svg" alt="pod"></a>
        <div class="container">
            <h1>Publish your podcasts<br><span>everywhere.</span></h1>

            <p class="podcast-text">Upload your audio to Pod with a single click. We'll then distribute your podcast to
                Spotify,
                Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

            <nav class="podcasts">
                <h2 class="sr-only">Available Podcast Apps</h2>
                <ul>
                    <li><a href="#"><img src="./images/spotify.svg" alt="spotify"></a></li>
                    <li><a href="#"><img src="./images/apple-podcast.svg" alt="apple podcast"></a></li>
                    <li><a href="#"><img src="./images/google-podcasts.svg" alt="google podcasts"></a></li>
                    <li><a href="#"><img src="./images/pocket-casts.svg" alt="pocket casts"></a></li>
                </ul>
            </nav>
            <form action="" id="form">
                <h2 class="sr-only">enter email address</h2>
                <input class="form-input" type="text" name="email" id="email" placeholder="Email address">
                <input class="form-submit" type="submit" value="Request Access">
                <p id="error" class="hidden" style="color: red">Opps! Please check your email</p>
            </form>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>

</html>
